<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p>Select Social Media</p>
                <img src="image/download.png" id="arrow">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="image/icon-facebook.svg">
                    <P id="selectText">Facebook</P>
                </li>
                <li class="options">
                    <img src="image/icon-instagram.svg">
                    <P id="selectText">Instagram</P>
                </li>
                <li class="options">
                    <img src="image/icon-twitter.svg">
                    <P id="selectText">Twitter</P>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var selectField = document.getElementById("selectField");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options")
        var list = document.getElementById("list");
        var arrow = document.getElementById("arrow");

        selectField.onclick = function(){
            list.classList.toggle("hide");
            arrow.classList.toggle("rotate");
        }

        for(option of options){
            option.onclick = function(){
                selectField.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrow.classList.toggle("rotate");
            }
        }
    </script>
</body>
</html>
